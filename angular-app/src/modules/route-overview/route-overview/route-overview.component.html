
  <div class="alles">
  <mat-card class="filter">
    <mat-toolbar class="toolbar-header">
      <span>
        <mat-icon>search</mat-icon>
        Filter
      </span>
    </mat-toolbar>
    <form [formGroup]="tacke">
      <div class="join">
        <label>Početna tačka</label>
      <mat-form-field>
        <mat-select formControlName="pocetna">
    <mat-option *ngFor="let poc of pocetne" [value]="poc">{{poc}}</mat-option>
        </mat-select>
      </mat-form-field>
      <label>Krajnja tačka</label>
      <mat-form-field>
        <mat-select formControlName="kraj">
          <mat-option></mat-option>
    <mat-option *ngFor="let kac of krajnje" [value]="kac">{{kac}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
      <button mat-button class="pretraga" (click)="pretrazi()">Pretraži</button>
    </form>

</mat-card>
<mat-card class="sverute">
  <mat-toolbar class="toolbar-header">
    <span>
      <mat-icon>alt_route</mat-icon>
        Detalji ruta
    </span>
  </mat-toolbar>
  <mat-accordion class="paneli">
    <ng-container *ngFor="let iz of izlazi">
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title class="w-30">
          {{iz.izlaz}}
        </mat-panel-title>
        <mat-panel-description>
          {{iz.cijena}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Dužina puta: {{iz.duzina}}</p>
      <p>{{iz.historija}}</p>
    </mat-expansion-panel>
  </ng-container>
    </mat-accordion>
</mat-card>
</div>
